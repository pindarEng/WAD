<!DOCTYPE html>
<html>
<head>
    <title>Find Products</title>
</head>
<body>
    <h1>Find Products</h1>
    <form method="GET" action="{% url 'findProducts' %}">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category">
        
        <label for="min_price">Min Price:</label>
        <input type="number" id="min_price" name="min_price" step="0.01">
        
        <label for="max_price">Max Price:</label>
        <input type="number" id="max_price" name="max_price" step="0.01">
        
        <button type="submit">Search</button>
    </form>

    <h2>Results</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }} - {{ product.category }}</li>
        {% empty %}
            <li>No products found.</li>
        {% endfor %}
    </ul>
</body>
</html>
