{% load static %}
<div class="header">
    <img src="{% static 'images/companyLogo.jpg' %}" width="100px" alt="Company Logo" />
    <span class="header-text">COMPANY NAME</span>
</div>
<nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'productList' %}">Products</a>
    {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
            <a href="{% url 'addProduct' %}">Admin</a>
        {% endif %}
        <a href="{% url 'home' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
        <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
            {% csrf_token %}
        </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    <a href="{% url 'viewCart' %}">Cart</a>

</nav>
